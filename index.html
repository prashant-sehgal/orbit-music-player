<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orbit</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="header">
      <form id="search">
        <input type="text" name="" id="" placeholder="Search for music..." />
      </form>
    </div>
    <div class="music-list"></div>

    <div class="player">
      <div class="song-title-container">
        <!-- <img
          src="./img/temp/album-arts/Beat Mata Noia_320(PagalWorld.com.pe).jpeg"
          class="song-img"
          alt=""
        /> -->
        <span class="material-symbols-outlined"> album </span>

        <div class="song-title"></div>
      </div>

      <div class="song-controls">
        <div class="music">
          <audio class="music-src"></audio>
        </div>
        <div class="controls">
          <div class="timeline">
            <div class="time current-time">00.00</div>
            <input type="range" class="track" value="0" />
            <div class="time duration-time">00.00</div>
          </div>
          <div class="actions">
            <button class="btn-action">
              <span class="material-symbols-outlined mute-btn">
                volume_up
              </span>
            </button>
            <button class="btn-action skip-previous-btn">
              <span class="material-symbols-outlined">
                <span class="material-symbols-outlined"> skip_previous </span>
              </span>
            </button>
            <button class="btn-action play-btn">
              <span class="material-symbols-outlined"> play_arrow </span>
            </button>
            <button class="btn-action skip-next-btn">
              <span class="material-symbols-outlined">
                <span class="material-symbols-outlined"> skip_next </span>
              </span>
            </button>
            <button class="btn-action toggleLoopMode">
              <span class="material-symbols-outlined"
                ><span class="material-symbols-outlined"> laps </span>
              </span>
            </button>
          </div>
        </div>
      </div>
      <div class="container"></div>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
